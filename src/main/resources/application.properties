spring.application.name=Room Booking System
# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/room_booking
spring.datasource.username=room_booking
spring.datasource.password=room_booking
# Hibernate configuration
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Keycloak configuration
app.security.enabled=true
app.security.keycloak.client-id=room-booking-backend
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8083/realms/room-booking-backend

